<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coroutine Countdown</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 40px; background: #eef; }
    .countdown-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .countdown-block {
      background: white;
      padding: 20px;
      font-size: 2rem;
      border-radius: 10px;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Coroutine Countdown</h1>
  <button id="addBtn">新增倒數</button>
  <div id="container" class="countdown-container"></div>

  <script src="countdown.js"></script>
  <script>
    document.getElementById('addBtn').addEventListener('click', () => {
      const container = document.getElementById('container');
      id = "cd-" + Date.now() + Math.random().toString(36).slice(2, 5);
      addCountdown(container, 5, id);
    });
  </script>
</body>
</html>
